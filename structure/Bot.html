<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>portfolio bot</title>
  </head>
  <body>
    
        <!-- Bot -->
           <div id="chat-widget-container">
    <div id="chat-bubble" class="fixed bottom-8 right-8 w-16 h-16 bg-[#64ffda] rounded-full flex items-center justify-center cursor-pointer shadow-lg transform hover:scale-110 transition-transform">
        <i class="fas fa-comment-dots text-2xl text-[#0a192f]"></i>
    </div>

    <div id="chat-window" class="hidden fixed bottom-28 right-8 w-80 h-96 bg-[#112240] rounded-lg shadow-2xl flex flex-col">
        <div class="p-4 bg-[#0a192f] rounded-t-lg">
            <h3 class="font-bold text-white">Chat with my Agent</h3>
            <p class="text-xs text-slate-400">Ask me about my projects, skills, etc.</p>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto">
            </div>
        <div class="p-2 border-t border-[#233554]">
            <input type="text" id="chat-input" placeholder="Type a message..." class="w-full p-2 rounded-md form-input">
        </div>
     </div>
           </div>
  </body>
</html>
